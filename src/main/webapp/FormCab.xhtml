<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    
    	<h:form>
	    	<h1>Nuevo Registro</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup >
	    		    <p:commandButton value="Grabar" id="botonSalvar"/>
	    		    <p:commandButton value="Detalle"  icon="pi pi-plus" id="botonDetalleplus"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Listar" outcome="/ListarCab" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Nro Orden" for="nro_orden"/>
	    		<p:inputText id="nro_orden" size="20" maxlength="20"/>
	    		
	    		<p:outputLabel value="Fecha" for="fecha"/>
	             <p:datePicker id="fecha" required="true" showTime="false" showIcon="true" locale="es"/>
	    		
	    		<p:outputLabel value="Sector" for="sector"/>
	    		 <p:selectOneMenu styleClass="selectOneMenu"
	    		  immediate="false"  id="sector" widgetVar="sector"   required="false"  autoWidth="false" filter="true" converter="#{sectorConverter}"   >
                  <f:selectItem itemValue="#{null}" itemLabel="--Seleccione Sector--" noSelectionOption="true" />
                  <f:selectItems value="#{formCab.sectores}" var="sec" itemLabel="#{sec.sector}" itemValue="#{sec}"/>
       </p:selectOneMenu>
	    		
	    	</p:panelGrid>
	    	 <p:dataTable id="det1" widgetVar="det1" var="det1"  editable="true" style="margin-bottom:20px" 
                selectionMode="single" emptyMessage="No Existen Registros" paginator="true" paginatorAlwaysVisible="false"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                 
                  
        <f:facet name="header">
            Detalle
        </f:facet>
         <p:column headerText="Id">
              <h:outputText value="Id" />
        </p:column>
   
        
        <p:column headerText="Producto" >
            <h:outputText value="Producto" />
        </p:column>
                
        <p:column headerText="Dosis">
             <h:outputText value="333" />
        </p:column>
        
         <p:column headerText="UM Dosis">
             <h:outputText value="333" />
         </p:column>
               
         <p:column headerText="Objetivo">
            <h:outputText value="333" />
         </p:column> 
         
          <p:column headerText="Carencia">
            <h:outputText value="333" />
         </p:column>
         
         <p:column headerText="Metodo Aplicacion">
            <h:outputText value="xxxxx" />
         </p:column>
         
         <p:column headerText="Mojamiento Total">
            <h:outputText value="333" />
         </p:column>
         
         <p:column headerText="UM Mojamiento">
            <h:outputText value="LT" />
         </p:column>
         
         <p:column headerText="Aplicador">
            <h:outputText value="xxxxxxxxxxxxx" />
         </p:column>
         
         <p:column headerText="Maquina Utilizada">
            <h:outputText value="xxxxxxxx" />
         </p:column>
        
         <p:column headerText="Hora Inicio">
            <h:outputText value="xxxxxxxx" />
         </p:column>
         
         <p:column headerText="Hora Termino">
            <h:outputText value="xxxxxxxx" />
         </p:column>
          
        
        
        <p:column style="width:32px">
             <p:rowEditor ></p:rowEditor>
        </p:column>
    </p:dataTable>  
    	</h:form>
</ui:composition>

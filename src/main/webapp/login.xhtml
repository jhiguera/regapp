<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Login</title>
</h:head>

<h:body>
<style>

body {
  background-color: #E0E0E0;
}

.ui-widget-content {
  background-color: #E0E0E0;
}

h2 {
  margin-bottom: 10px
}

.center {
  margin: 0 auto;
}

.red {
  color: #F44336;
}

.panelGridCenter {
    margin: 0 auto;
}

</style>
  <h:form prependId="false">
<p:panel header="Login"   style="vertical-align:middle;">
    <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder" >
      <h2>Registro Aplicaciones Hortalizas</h2>

      <p:outputLabel value="Login failed!" styleClass="red"
        rendered="${!empty param['error']}" />

      <p:inputText id="username" placeholder="Usuario" />
      <p:password id="password" placeholder="Clave" />

      <p:commandButton value="Entrar" ajax="false" />
    </p:panelGrid>
</p:panel>
  </h:form>
</h:body>
</html>
